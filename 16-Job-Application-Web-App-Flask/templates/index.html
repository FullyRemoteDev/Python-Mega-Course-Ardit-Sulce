<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Form</title>
</head>
<body>
<h2>Job Application Form</h2>
<form action="" method="post">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>
    <br>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    <br>
    <div>
        <label for="email_id">Last Name:</label>
        <input type="email" id="email_id" name="email_id" required>
    </div>
    <br>
    <div>
        <label for="date">Available start date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <br>
    <div>
        <label>Current Occupation:</label>
        <br>
        <div id="occupation">
            <input type="radio" id="employed" name="occupation" required>
            <label for="employed">Employed</label>

            <input type="radio" id="unemployed" name="occupation" required>
            <label for="unemployed">Unemployed</label>

            <input type="radio" id="self-employed" name="occupation" required>
            <label for="self-employed">Self-Employed</label>

            <input type="radio" id="student" name="occupation" required>
            <label for="student">Student</label>
        </div>
    </div>
    <br>
    <button type="button">Submit</button>
</form>
</body>
</html>
